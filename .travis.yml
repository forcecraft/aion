dist: trusty

language: elixir

elixir:
  - 1.4.5

otp_release:
- 20.0
- 19.3

addons:
  postgresql: '9.4'

sudo: false

services:
- postgresql

cache:
  directories:
    - sysconfcpus
    - aion/deps
    - aion/web/elm/elm-stuff/build-artifacts

install:
  - cd ..
  - |
    if [ ! -d sysconfcpus/bin ];
    then
      git clone https://github.com/obmarg/libsysconfcpus.git;
      cd libsysconfcpus;
      ./configure --prefix=$TRAVIS_BUILD_DIR/sysconfcpus;
      make && make install;
      cd ..;
    fi
  - cd aion
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get

before_install:
- cd aion
- npm install

before_script:
- cp config/travis.exs config/test.exs
- mix do ecto.create, ecto.migrate

script:
  - cd web/elm &&
    ../../node_modules/elm/binwrappers/elm-package install --yes &&
    $TRAVIS_BUILD_DIR/sysconfcpus/bin/sysconfcpus -n 2 ../../node_modules/elm/binwrappers/elm-make --yes src/App.elm &&
    rm -rf index.html &&
    cd ../../
  - mix credo --strict
  - mix test

notifications:
  email: false
  slack:
    secure: 

deploy:
  provider: heroku
  app: aion-agh
  skip_cleanup: true
  on:
    all_branches: true
  before_deploy: "pwd && echo 'ready?' && cp *_config aion && cd aion"
  after_deploy: "echo 'finished deploying'"
  api_key:
    secure: 

