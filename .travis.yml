dist: trusty
language: elixir
elixir:
  - 1.4
otp_release:
  - 20.0
  - 19.3

addons:
  postgresql: '9.6'

sudo: false

env:
  global:
    - MIX_ENV=test
    - PRONTO_PULL_REQUEST_ID=$TRAVIS_PULL_REQUEST

before_install:
- cp -a aion/* .

before_script:
- cp config/travis.exs config/test.exs
- mix do ecto.create, ecto.migrate
- rvm install ruby-2.3.1
- gem install pronto-credo

script:
  - if [ "$TRAVIS_PULL_REQUEST" == false ]; then echo "TRAVIS_PULL_REQUEST is unset, skipping Pronto"; else cd $TRAVIS_BUILD_DIR/aion && pronto run -f github_pr --verbose; fi
  - echo $TRAVIS_BUILD_DIR && mix test

notifications:
  email: false
  slack:
    secure: 

cache:
 directories:
  - /home/travis/.rvm/
